<!DOCTYPE html>
<html>
<head>
	<title>Synesthesia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
	<div class="app">
		<header>
			<h1>Synesthesia</h1>
			<p>Tap the colors to play sounds</p>
		</header>
		<div class="visual"></div>
		<div class="pads">
			<div class="pad1">
				<audio class="sound" src="bubbles.mp3"></audio>
			</div>
			<div class="pad2">
				<audio class="sound" src="clay.mp3"></audio>
			</div>
			<div class="pad3">
				<audio class="sound" src="confetti.mp3"></audio>
			</div>
			<div class="pad4">
				<audio class="sound" src="glimmer.mp3"></audio>
			</div>
			<div class="pad5">
				<audio class="sound" src="moon.mp3"></audio>
			</div>
			<div class="pad6">
				<audio class="sound" src="ufo.mp3"></audio>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
